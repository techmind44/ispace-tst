<app-page-title [heading]="heading" [subheading]="subheading" [icon]="icon" [btnstatus]="btnstatus"></app-page-title>


  
    
      <div class="row">
        <div class="col-md-12">
          <div class="card main-card mb-3">
            <div class="card-header">
              Sales Report 1
            </div>
            <div class="card-body">
              <apx-chart [series]="[
                  {
                    name: 'Client',
                    data: [31, 40, 28, 51, 42, 109, 100]
                  },
                  {
                    name: 'Executive',
                    data: [11, 32, 45, 32, 34, 52, 41]
                  }
                ]" [xaxis]="{categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul']}" [chart]="{
                  height: '350',
                  type: 'area'
                }"></apx-chart>
            </div>
          </div>
          
          
          
        </div>
        <div class="col-md-12">
          <div class="card main-card mb-3">
            <div class="card-header">
              Sales Report 2
            </div>
            <div class="card-body">
              <apx-chart [series]="[
                  {
                    name: 'TEAM A',
                    type: 'column',
                    data: [23, 11, 22, 27, 13, 22, 37, 21, 44, 22, 30]
                  }, {
                    name: 'TEAM B',
                    type: 'column',
                    data: [44, 55, 41, 67, 22, 43, 21, 41, 56, 27, 43]
                  }, {
                    name: 'TEAM C',
                    type: 'column',
                    data: [30, 25, 36, 30, 45, 35, 64, 52, 59, 36, 39]
                  }
                ]" [chart]="{
                  height: '350',
                  type: 'line',
                  stacked: false
                }" [stroke]="{
                  width: [0, 2, 5],
                  curve: 'smooth'
                }" [plotOptions]="{
                  bar: {
                    columnWidth: '50%'
                  }
                }" [fill]="{
                  opacity: [0.85, 0.25, 1],
                  gradient: {
                    inverseColors: false,
                    shade: 'light',
                    type: 'vertical',
                    opacityFrom: 0.85,
                    opacityTo: 0.55,
                    stops: [0, 100, 100, 100]
                    }
                }"
                [labels]="['01/01/2003', '02/01/2003', '03/01/2003', '04/01/2003', '05/01/2003', '06/01/2003', '07/01/2003', '08/01/2003', '09/01/2003', '10/01/2003', '11/01/2003']"
                [xaxis]="{
                  type: 'datetime'
                }" [yaxis]="{
                  title: {
                    text: 'Points'
                  },
                  min: 0
                }"></apx-chart>
            </div>
          </div>
         
         
         
        </div>
      </div>
